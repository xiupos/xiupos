{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <ul class="tags-list">
      {{ range .Data.Terms.ByCount }}
        <li class="tags-list-item">
            {{ partial "icon.html" (dict "ctx" $ "name" "tag") }}
            <a class="tags-list-item-title" href="{{ .Page.Permalink }}">
              {{ .Page.Title }}
              <div style="float: right;">
                {{ .Count }}
              </div>
            </a>
        </li>
      {{ end }}
    </ul>
  </article>
{{ end }}
